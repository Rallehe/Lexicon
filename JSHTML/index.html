<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS HTML</title>
    <style>
        .box {
            height: 150px;
            width: 150px;
            background-color: darkgreen;
        }

        button {
            margin: 20px;
        }
    </style>
</head>

<body>

    <div id="box1" class="box">

    </div>
    <button onmouseenter="changeBg()" onmouseleave="resetBg()" onclick="hideBox()">Hide / Show</button><br>

    <button id="hide">Hide</button>
    <button id="showHide">Show / Hide</button>
    <button id="changeColor">Change color</button>

    <script>
        document.getElementById('hide').addEventListener("click", hideBox);
        document.getElementById('showHide').addEventListener("mouseenter", hideBox);
        document.getElementById('changeColor').addEventListener("mouseenter", changeColor);

        function changeColor() {
            document.getElementById('box1').style.backgroundColor = "violet"
        }

        function hideBox() {
            if (document.getElementById('box1').style.display != "none") {
                document.getElementById('box1').style.display = "none";
            }
            else {
                document.getElementById('box1').style.display = "block";
            }
        }

        function changeBg() {
            document.getElementById('box1').style.backgroundColor = "blueviolet";
            document.getElementById('box1').style.visibility = "hidden";
        }
        function resetBg() {
            document.getElementById('box1').style.backgroundColor = "darkgreen";
            document.getElementById('box1').style.visibility = "visible";
        }
    </script>
